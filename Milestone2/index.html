<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/dist/style.css">
    </head>
    <body>
        <div id="app">
            <header>
                <div class="container">
                    <img src="assets/dist/logo.png" alt="logo" />
                </div>
            </header>
            <div class="cds-container container">
                <div class="cd" v-for="autore in autori">
                    <img :src="autore.poster" alt="">
                    <h3>{{autore.title}}</h3>
                    <span class="author">{{ autore.author }}</span>
                    <span class="year">{{autore.year}}</span>
                </div>
            </div>
        </div>
        <script src="assets/dist/main.js" charset="utf-8"></script>
    </body>
</html>
